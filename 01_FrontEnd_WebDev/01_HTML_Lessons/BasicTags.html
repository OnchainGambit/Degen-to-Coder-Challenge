<head>
  <title>Web Dev</title>
</head>

<body>
  <!-- For larger blocks, takes full width -->
  <div> hi </div>
  <div> hello </div>
  <div> bro </div>

  <br>

  <!-- For smaller parts in the block -->
  <span> <h1>hi</h1> </span>
  <span> <h2>hello</h2> </span>
  <span> bro </span>

  <!-- Headings = h1, h2, h3, .. h6 -->

  <!-- Styling font ,bold, underline, italic -->
  <span>you bro 
    <b>
      <u>
        <i>
          how are you ?
        </i>
      </u>
    </b><span>

    <br><br>
  <!-- links -->
   <div>
    <a target="_blank" href="https://www.google.co.in/">
      Google
    </a>
   </div>

   <br>
   <!-- Image tag -->
    <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="" width="500px">

    <br><br>

    <!-- Input Box -->
     <input type="text" placeholder="Search...">
    <!-- Button -->
     <button>Download</button>

</body>
